<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/common/core.css"/>
	<link rel="stylesheet" href="/common/navigation.css"/>

	<link rel="stylesheet" href="/project/project.css"/>
	<link rel="stylesheet" href="/project/edit_buttons.css"/>

	<script src="/project/navigation_anchor.js" type="module"></script>
	<script src="/project/edit_buttons.js" type="module"></script>

	<script src="/import/js.cookie.min.js"></script>
	<title>Ly's Life</title>
	<link class="editing_scripts"  rel="stylesheet" href="/project/new_project/index.css"/>
	<script class="editing_scripts" src="/project/new_project/export_buttons.js" type="module"></script>
	<script class="editing_scripts" src="/project/new_project/type_icon.js" type="module"></script>
	<script class="editing_scripts" src="/project/new_project/index.js" type="text/javascript"></script>
</head>
<body id="custom-pattern" onload='attempt_prepopulate()'>
	<div id="project_page">
		<div id="title">
			<type-icon></type-icon>
			<h1>
				<input 
					id="title_input" 
					class="editing_scripts" 
					type="text" 
					autocomplete="off"
				></input>
			</h1>
		</div>
		<div id="project">
			<div id="side_bar">
				<div id="about">
					<h2>About</h2>
					<textarea class="editing_scripts" rows="60"></textarea>
				</div>
				<hr></hr>
				<div id="project_steps">
					<h2>Steps</h2>
					<ul id="steps">
					</ul>
					<div class="editing_scripts" >
						<input id="step_input" type="text" autocomplete="off"></input>
						<button onClick="add_element();">Add</button>
					</div>
				</div>
				<hr></hr>
				<div id="support" >
					<h2>Support</h2>
					<p>
						If you have any ideas, fill out the survey! Or if you'd like to donate, visit the Kofi below!
					</p>
					<a href="https://Ko-fi.com/lilolly">
						<img src="/icons/kofi.png">
					</a>
				</div>
			</div>
			<div id="project_journal">
				<h2>Project Journal</h2>
				<textarea class="editing_scripts" rows="60"></textarea>
			</div>
		</div>
	</div>
	<export-buttons class="editing_scripts"></export-buttons>
	<edit-buttons></edit-buttons>
	<navigation-anchor></navigation-anchor>
</body>
</html>
